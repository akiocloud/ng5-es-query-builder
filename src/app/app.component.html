<div class="banner">
  <h1>ES Query Editor</h1>
  <p>Elastic Search Query Editor</p>
</div>
<div class="flex-grid">
    <div class="flex-cell-50">
        <div class="flex-gutter">
            <query-blocks
                *ngIf="mapping"
                [types]="types"
                [selectedTypes]="selectedTypes"
                [config]="config"
                [mapping]="mapping"
                [result]="result">
            </query-blocks>
        </div>
    </div>
    <div class="flex-cell-50">
        <div class="flex-gutter">
            <pre *ngIf="result.resultQuery.parsed"> {{ result.resultQuery.parsed | json }} </pre>
            <!--
            <pre> {{ result | json }} </pre>
            -->
        </div>
    </div>
</div>
